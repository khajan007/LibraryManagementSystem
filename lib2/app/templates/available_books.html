{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Books</title>
  <link rel="stylesheet" href="{% static 'css/available_books.css' %}">
</head>
<body>
  <div class="center-box">
    <h2>ðŸ“š Available Books</h2>
    <form method="GET">
        <input type="text" name="q" placeholder="Search for books..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    <br>
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Available Copies</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.available_copies }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No books available</td>
      </tr>
      {% endfor %}
    </table>
    <p><a href="{% url 'student_dashboard' %}">â¬… Back to Dashboard</a></p>
  </div>
</body>
</html>
